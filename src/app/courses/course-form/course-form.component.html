<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Aluno" formControlName="aluno" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
          <mat-option value="calculo">Calculo</mat-option>
          <mat-option value="portugues">Portugues</mat-option>
          <mat-option value="logica">Logica</mat-option>
          <mat-option value="ciencia">Ciencia</mat-option>
          <mat-option value="direito">Direito</mat-option>
          <mat-option value="medicina">Medicina</mat-option>
          <mat-option value="probabilidade">Probabilidade</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
